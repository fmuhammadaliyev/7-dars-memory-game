<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <h1>Memory</h1>

      <div class="card">
        <h2>Select theme</h2>
        <div class="row">
          <button class="active">Numbers</button>
          <button>Icons</button>
        </div>

        <h2>Number of players</h2>
        <div class="row">
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>

        <h2>Grid size</h2>
        <div class="row">
          <button class="active">4x4</button>
          <button>6x6</button>
        </div>

        <button class="start">Start Game</button>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
